<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="keycode">
            <h1></h1>
        </div>
        <div class="key-container">
            <div class="row">
                <div class="key" id="esc">esc</div>
                <div class="key">F1</div>
                <div class="key">F2</div>
                <div class="key">F3</div>
                <div class="key">F4</div>
                <div class="key">F5</div>
                <div class="key">F6</div>
                <div class="key">F7</div>
                <div class="key">F8</div>
                <div class="key">F9</div>
                <div class="key">F10</div>
                <div class="key">F11</div>
                <div class="key">F12</div>
                <div class="key">del</div>
            </div>
            <div class="row">
                <div class="key">~</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">0</div>
                <div class="key">-</div>
                <div class="key">+</div>
                <div class="key" id="delete">delete</div>
            </div>
            <div class="row">
                <div class="key" id="tab">tab</div>
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
                <div class="key">{</div>
                <div class="key">}</div>
                <div class="key">\</div>
            </div>
            <div class="row">
                <div class="key" id="capsLock">caps lock</div>
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key keyF">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
                <div class="key">;</div>
                <div class="key">"</div>
                <div class="key" id="return">return</div>
            </div>
            <div class="row">
                <div class="key" id="shift">shift</div>
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
                <div class="key"><</div>
                <div class="key">></div>
                <div class="key">?</div>
                <div class="key" id="shift">shift</div>
            </div>
            <div class="row last-row">
                <div class="key">fn</div>
                <div class="key ControlLeft">control</div>
                <div class="key">option</div>
                <div class="key command">command</div>
                <div class="key" id="space"></div>
                <div class="key command">command</div>
                <div class="key">option</div>
                <div class="key">←</div>
                <div class="key up-down"><div class="key up">↑</div><div class="key down">↓</div></div>
                <div class="key">→</div>
            </div>
        </div>
    </div>
</body>
</html>
